name: üöÄ Blog Platform CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  # Code Quality Checks
  quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint code
        run: npm run lint

      - name: Format check
        run: npm run format --check

      - name: Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,json,md}"

  # Database & Migration Tests
  database:
    name: üóÑÔ∏è Database Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: |
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test_db" > .env
          npx prisma db push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Seed test data
        run: npm run db:seed

      - name: Test database connection
        run: node -e "require('./src/lib/prisma.ts').prisma.\$queryRaw\`SELECT 1\`"

  # Build Tests
  build:
    name: üèóÔ∏è Build Tests
    runs-on: ubuntu-latest
    needs: [quality, database]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Export build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next
            public
          retention-days: 1

  # E2E Tests
  e2e:
    name: üß™ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Start application
        run: npm start &
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:3000 && sleep 10

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  # Lighthouse Performance Tests
  lighthouse:
    name: ‚ö° Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          npm start &
          sleep 10
          lhci autorun
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: '.lighthouseci/'

  # Security Audit
  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Deploy to Staging
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality, database, build, e2e, lighthouse]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          alias-domains: staging.yourdomain.com

  # Deploy to Production
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, database, build, e2e, lighthouse]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment tag
        run: |
          TAG="release-$(date +%Y%m%d-%H%M%S)"
          git tag $TAG
          git push origin $TAG

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          alias-domains: yourdomain.com

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: |
            üöÄ Production deployment completed successfully!
            
            **Changes:**
            - Latest commits from main branch
            - All tests passed
            - Lighthouse scores met thresholds
            
            **Deployed to:** https://yourdomain.com
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Post-deployment Tests
  post-deploy:
    name: üîç Post-deployment Verification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            curl -f https://yourdomain.com/api/health || exit 1
          else
            curl -f https://staging.yourdomain.com/api/health || exit 1
          fi

      - name: Smoke test critical pages
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            BASE_URL="https://yourdomain.com"
          else
            BASE_URL="https://staging.yourdomain.com"
          fi
          
          # Test homepage
          curl -f "$BASE_URL" || exit 1
          
          # Test API health
          curl -f "$BASE_URL/api/health" || exit 1
          
          # Test dashboard (should redirect to sign-in)
          curl -f -L "$BASE_URL/dashboard" || exit 1

      - name: Notify team on failure
        if: failure()
        run: |
          echo "Deployment verification failed!"
          exit 1

# Notifications
notifications:
  slack:
    if: always()
    runs-on: ubuntu-latest
    needs: [quality, database, build, e2e, lighthouse, deploy-staging, deploy-production]
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            üöÄ Blog Platform CI/CD Pipeline ${{ job.status }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}